<!DOCTYPE html>
<html lang="en">
<head>
  <title>Registration</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body{
     background-size: cover;
	}
	h2{
		font-size:40px;
		color: white;
	}
	div.mt-3{
		color: white;
		font-size:20px;
	}
	p{
		font-size:25px;
		color:white;
	}
  </style>
</head>
<body background="1.jpg">
<br><br>
    <h2><center>REGISTRATION</h2>
  
        <form>
            <div class="d-flex align-items-center justify-content-center">
                <div class="mb-3 mt-3 p-5 text-dark" >
                    <div class="p-5">
                        <div class='mt-3'>
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" placeholder="Enter your username" maxlength="20" minlength="3" required>
                        </div>
                        <div class="mt-3" >
                            <label for="password" class="form-label" required>Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter your password" maxlength="15">
                        </div>
                        <div class="mt-3" >
                            <label for="password1" class="form-label" required>Reconfirm Password</label>
                            <input type="password" class="form-control" id="password1" placeholder="Enter your password">
                        </div>
                        <div>    
                            <br>
                            <button type="button" onclick="register()" class="btn btn-primary">Submit</button>
                            <input type="reset" class="btn btn-primary">
                        </div>
                        <br>
                        <p>Already an user?<a href="index.html">Login</a></p>
                    </div>
                </div>
            </div>
        </form>
    </div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
